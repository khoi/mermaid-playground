<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output Images Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .image-container {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
      }
      .image-container img {
        max-width: 300px;
        height: auto;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <h1>Output Images Gallery</h1>
    <div class="image-container">
      <!-- Images will be dynamically added here using JavaScript -->
    </div>

    <script>
      // Function to fetch and display images
      function loadImages() {
        const imageContainer = document.querySelector(".image-container");

        <!--BEGIN_IMAGE_LIST-->
        const imageList = [
          "./output/flowchartlight-config.svg",
          "./output/flowchartstroke-handdrawn-dark-config.svg",
          "./output/flowchartstroke-handdrawn-light-config.svg",
          "./output/mindmaplight-config.svg",
          "./output/mindmapstroke-handdrawn-dark-config.svg",
          "./output/mindmapstroke-handdrawn-light-config.svg",
        ];
        <!--END_IMAGE_LIST-->

        imageList.forEach((imagePath) => {
          const img = document.createElement("img");
          img.src = imagePath;
          img.alt = imagePath.split("/").pop();
          imageContainer.appendChild(img);
        });
      }

      // Load images when the page is ready
      document.addEventListener("DOMContentLoaded", loadImages);
    </script>
  </body>
</html>
